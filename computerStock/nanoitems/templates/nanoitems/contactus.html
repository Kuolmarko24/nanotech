{% extends 'nanoitems/main.html'%}
{% block content %}
<br>
<h1>Contact us</h1>
<div class="row">
    <div class="col-md-5">
        <h5>Find me</h5>
        <hr>
        <div class="card card-body">
<!--            <a class="btn btn-primary btn-sm btn-block" href="#">Create Customer</a>-->
            <table class="table table-sm">
                <tr>
                    <th>Location</th><td>Shop 32 Second floor Novia house</td>
                </tr>
                <tr>
                    <th>Tel</th><td>0700000000/0788888888</td>
                </tr>
                <tr>
                    <th>Email</th><td><a href="">nano@tech.com</a></td>
                </tr>
                <tr>
                    <th>Slogan</th><td>She sells Quality</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-7">
        <h5>SEND MESSAGE</h5>
        <hr>
        <form action="" method="POST">
            {% csrf_token %}
              <div class="mb-3">
                <label  class="form-label">Full Name</label>
                <input type="text" name="fullname" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label  class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control">
              </div>
              <div class="form-floating">
              <textarea class="form-control" name="message" placeholder="Leave a comment here"  style="height: 100px"></textarea>
              <label>Message</label>
            </div>
            <div class="form-control">
                 <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
