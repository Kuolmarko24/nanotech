{% extends 'nanoitems/main.html'%}
{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
            <a class="btn btn-primary btn-sm btn-block" href="{ url 'create_product' }">Post product</a>
        </div>
        <div class="card-card-body">
            <table class="table">
                 <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Specs</th>
                </tr>
                 {% for i in products %}
                <tr>
                    <td>{{i.item}}</td>
                    <td>{{i.type}}</td>
                    <td>{{i.quantity}}</td>
                     <td>{{i.price}}</td>
                     <td>{{i.specs}}</td>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
